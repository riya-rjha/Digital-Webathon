<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="overall.css">
</head>

<body>
    <div class="containerHeader">
        <div class="header-left">
            <a href="header.html"><img src="logo.png" alt="Header Logo" id="logo"></a>
            <p>NoteTaekos</p>
        </div>
        <div class="header-right">
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#feedback">Feedback</a></li>
                <li><a href="#">Website</a></li>
                <li><a href="#footer">Footer</a></li>
            </ul>
        </div>
    </div>
    <!-- login starts -->
    <div class="section">
        <div class="content">
            <h1>Login</h1>
            <div class="entry">
                <input type="email" name="email" id="email" placeholder="Email Address"><br>
                <input type="password" name="password" id="password" placeholder="Password"><br>
            </div>
            <input type="checkbox" name="Remember" id="Remember"> Remember me <br>
            <input type="submit" class="sign" value="Sign In" onclick="formSubmit()"><br><br>
            <div class="signin">
            </div>
        </div>
    </div>
    <script>
        function formSubmit() {
            alert("Login Succesful!! Enjoy making your notes...");
            window.location.assign('http://127.0.0.1:5500/Main%20Description/main.html');
        }
    </script>
    <!-- login ends  -->
</body>

</html>
